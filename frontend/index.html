<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orolar AI - Genesis Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            margin: 0;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            filter: blur(2px) contrast(1.2);
        }

        .ui-wrapper {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, transparent 0%, rgba(5, 5, 5, 0.8) 100%);
        }

        .glass-panel {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .msg {
            max-width: 85%;
            padding: 14px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            word-wrap: break-word;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.human {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .msg.ai {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            color: #ddd6fe;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .msg.wisdom {
            background: rgba(234, 179, 8, 0.1);
            border: 1px solid rgba(234, 179, 8, 0.3);
            color: #fef08a;
            align-self: center;
            text-align: center;
            font-size: 11px;
            font-style: italic;
            opacity: 0.8;
        }

        .input-box-area {
            padding: 20px 24px 40px 24px;
        }

        .main-input {
            transition: all 0.3s ease;
        }

        .main-input:focus-within {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }

        .mood-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
        }

        .mood-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        #authOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(12px);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="neural-shader"></canvas>

    <div id="authOverlay">
        <div class="glass-panel p-8 rounded-2xl w-full max-w-md text-center">
            <h2 class="text-2xl font-bold mb-2 text-white tracking-widest">OROLAR ACCESS</h2>
            <p class="text-xs text-blue-400 mb-6 font-mono">IDENTIFY YOURSELF (DEMO: Type anything)</p>
            <div class="space-y-4">
                <input id="authEmail" type="email" placeholder="Email Frequency" class="w-full bg-black/50 border border-gray-700 rounded-lg p-3 text-white focus:border-blue-500 focus:outline-none">
                <input id="authPassword" type="password" placeholder="Passphrase" class="w-full bg-black/50 border border-gray-700 rounded-lg p-3 text-white focus:border-blue-500 focus:outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-600/20 hover:bg-blue-600/40 border border-blue-500/50 text-blue-200 py-3 rounded-lg transition-all font-bold tracking-wider">
                    ESTABLISH CONNECTION
                </button>
                <p id="authMessage" class="text-xs text-red-400 h-4"></p>
            </div>
        </div>
    </div>

    <div class="ui-wrapper">
        <header class="glass-panel mx-4 mt-4 p-4 rounded-2xl flex justify-between items-center">
            <div class="flex flex-col">
                <h1 class="text-xl font-bold tracking-[0.2em] text-white">OROLAR <span class="text-blue-500 font-light">AI</span></h1>
                <span class="text-[10px] text-blue-400/50 uppercase tracking-widest font-mono">Genesis Engine v4.0</span>
            </div>
            <div class="flex gap-6 items-center">
                <div class="mood-indicator">
                    <div class="mood-dot" id="moodDot" style="background-color: #666;"></div>
                    <span id="moodText" class="text-gray-500">IDLE</span>
                </div>
                <button onclick="logout()" class="text-[10px] text-red-400 border border-red-900/30 px-2 py-1 rounded bg-red-900/10">DISCONNECT</button>
            </div>
        </header>

        <main id="chat-container">
            <div class="msg ai">
                [SYSTEM]: การเชื่อมต่อเสถียร... <br>
                สวัสดีครับ ผมคือ Orolar AI ยินดีที่ได้พบคุณ มีอะไรให้ผมช่วยไหมครับ?
            </div>
        </main>

        <footer class="input-box-area">
            <div class="glass-panel main-input rounded-full p-2 flex items-center gap-2 max-w-4xl mx-auto">
                <input id="userInput" type="text" class="bg-transparent border-none text-white w-full px-6 py-3 text-sm focus:outline-none placeholder-gray-600" placeholder="ถามอะไรบางอย่าง..." onkeydown="if(event.key==='Enter') send()">
                <button onclick="send()" id="sendBtn" class="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-blue-500 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </header>
    </div>

    <script>
        // --- 1. MOCK AUTH SYSTEM ---
        function checkAuth() {
            if (localStorage.getItem('isLoggedIn')) {
                document.getElementById('authOverlay').classList.add('hidden');
            }
        }
        function handleLogin() {
            localStorage.setItem('isLoggedIn', 'true');
            document.getElementById('authOverlay').classList.add('hidden');
        }
        function logout() {
            localStorage.removeItem('isLoggedIn');
            location.reload();
        }
        checkAuth();

        // --- 2. MOOD & CHAT ---
        const MOODS = {
            idle: { color: [100, 100, 100], name: 'IDLE' },
            thinking: { color: [37, 99, 235], name: 'THINKING' },
            happy: { color: [34, 197, 94], name: 'ACTIVE' }
        };

        function updateMood(moodKey) {
            const m = MOODS[moodKey];
            document.getElementById('moodDot').style.backgroundColor = `rgb(${m.color.join(',')})`;
            document.getElementById('moodText').textContent = m.name;
            document.getElementById('moodText').style.color = `rgb(${m.color.join(',')})`;
            if(window.visualEngine) window.visualEngine.setMood(moodKey);
        }

        async function send() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            addMessage('human', text);
            input.value = '';
            updateMood('thinking');

            const loadingId = addMessage('ai', 'Orolar กำลังคิด', true);

            // Mock Response delay
            setTimeout(() => {
                const container = document.getElementById('chat-container');
                document.getElementById(loadingId).remove();
                addMessage('ai', "นี่คือการจำลองการตอบกลับจาก Orolar AI บน Genesis Interface ครับ (ระบบจริงต้องเชื่อมต่อกับ API Backend)");
                addMessage('wisdom', "Status: Simulation Mode | Response Time: 1.2s");
                updateMood('happy');
                setTimeout(() => updateMood('idle'), 3000);
            }, 1500);
        }

        function addMessage(type, text, isLoading = false) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `msg ${type} ${isLoading ? 'loading-dots' : ''}`;
            div.id = 'msg-' + Date.now();
            div.innerHTML = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div.id;
        }

        // --- 3. VISUAL ENGINE (CANVAS) ---
        class AuraVisualizer {
            constructor() {
                this.canvas = document.getElementById('neural-shader');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.color = [50, 50, 50];
                this.init();
            }
            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                for (let i = 0; i < 50; i++) this.particles.push(this.createP());
                this.render();
            }
            createP() {
                return {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    vx: (Math.random() - 0.5) * 1,
                    vy: (Math.random() - 0.5) * 1,
                    s: Math.random() * 2
                };
            }
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            setMood(key) { this.color = MOODS[key].color; }
            render() {
                this.ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if(p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
                    if(p.y < 0 || p.y > this.canvas.height) p.vy *= -1;
                    this.ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 0.5)`;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                    this.ctx.fill();
                });
                requestAnimationFrame(() => this.render());
            }
        }
        window.visualEngine = new AuraVisualizer();
    </script>
</body>
</html>
